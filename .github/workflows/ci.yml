name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

env:
  NODE_VERSION: '20.x'
  JAVASCRIPT_PROJECT: true

jobs:
  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆJavaScriptç‰¹åŒ–ï¼‰
  lint-and-format:
    name: ğŸ” JavaScript Lint & Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run Next.js ESLint
        run: npm run lint

      - name: ğŸ” Run JavaScript specific ESLint
        run: npm run lint:js

      - name: ğŸ¨ Check JavaScript formatting
        run: npm run lint:format

      - name: ğŸ” Optional TypeScript type check (for JSDoc)
        run: npm run typecheck
        continue-on-error: true

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ npm audit
        run: npm run security:audit

      - name: ğŸ›¡ï¸ Check production dependencies
        run: npm run security:deps

      - name: ğŸ›¡ï¸ JavaScript security check
        run: npm run security:js
        continue-on-error: true

  # ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:production
        env:
          NODE_ENV: production

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆç¾åœ¨ã¯ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ï¼‰
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e

  # CodeQLåˆ†æï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ï¼‰
  codeql-analysis:
    name: ğŸ”’ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ä¾å­˜é–¢ä¿‚è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
  dependency-check:
    name: ğŸ“‹ Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Run Dependabot security check
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # å…¨ã¦ã®ã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå ´åˆã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, build-test, test, codeql-analysis, dependency-check]
    if: always()
    steps:
      - name: âœ… Check all jobs status
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "success" && \
                "${{ needs.security-scan.result }}" == "success" && \
                "${{ needs.build-test.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.codeql-analysis.result }}" == "success" && \
                "${{ needs.dependency-check.result }}" == "success" ]]; then
            echo "ğŸ‰ All CI checks passed!"
            exit 0
          else
            echo "âŒ Some CI checks failed"
            exit 1
          fi